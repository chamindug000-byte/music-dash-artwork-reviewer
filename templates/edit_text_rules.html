<!DOCTYPE html>
<html>
<head>
    <title>Edit Text Detection Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Edit Text Detection Rules</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Text Detection Rules</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="forbidden_terms" class="form-label">Forbidden Terms (comma-separated)</label>
                                <textarea class="form-control" id="forbidden_terms" name="forbidden_terms" rows="4" required>{{ text_rules.forbidden_terms | join(', ') }}</textarea>
                                <div class="form-text">Terms that will trigger text detection warnings</div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="min_text_length" class="form-label">Minimum Text Length</label>
                                    <input type="number" class="form-control" id="min_text_length" name="min_text_length" value="{{ text_rules.min_text_length }}" required min="1">
                                    <div class="form-text">Minimum characters to consider as text</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="max_text_density" class="form-label">Maximum Text Density</label>
                                    <input type="number" step="0.01" class="form-control" id="max_text_density" name="max_text_density" value="{{ text_rules.max_text_density }}" required min="0" max="1">
                                    <div class="form-text">Maximum allowed text density in image (0-1)</div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
