<!DOCTYPE html>
<html>
<head>
    <title>Edit Quality Thresholds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Edit Quality Thresholds</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Quality Thresholds</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="sharpness_min" class="form-label">Minimum Sharpness</label>
                                    <input type="number" step="0.1" class="form-control" id="sharpness_min" name="sharpness_min" value="{{ thresholds.sharpness_min }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="contrast_min" class="form-label">Minimum Contrast</label>
                                    <input type="number" step="0.1" class="form-control" id="contrast_min" name="contrast_min" value="{{ thresholds.contrast_min }}" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="brightness_min" class="form-label">Minimum Brightness</label>
                                    <input type="number" step="0.1" class="form-control" id="brightness_min" name="brightness_min" value="{{ thresholds.brightness_min }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="brightness_max" class="form-label">Maximum Brightness</label>
                                    <input type="number" step="0.1" class="form-control" id="brightness_max" name="brightness_max" value="{{ thresholds.brightness_max }}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="compression_quality_min" class="form-label">Minimum Compression Quality</label>
                                <input type="number" class="form-control" id="compression_quality_min" name="compression_quality_min" value="{{ thresholds.compression_quality_min }}" required min="0" max="100">
                            </div>

                            <div class="mb-3">
                                <label for="edge_density_watermark_threshold" class="form-label">Edge Density Watermark Threshold</label>
                                <input type="number" step="0.01" class="form-control" id="edge_density_watermark_threshold" name="edge_density_watermark_threshold" value="{{ thresholds.edge_density_watermark_threshold }}" required min="0" max="1">
                            </div>

                            <div class="mb-3">
                                <label for="text_likelihood_threshold" class="form-label">Text Likelihood Threshold</label>
                                <input type="number" step="0.01" class="form-control" id="text_likelihood_threshold" name="text_likelihood_threshold" value="{{ thresholds.text_likelihood_threshold }}" required min="0" max="1">
                            </div>

                            <div class="mb-3">
                                <label for="pixelation_diff_threshold" class="form-label">Pixelation Difference Threshold</label>
                                <input type="number" step="0.1" class="form-control" id="pixelation_diff_threshold" name="pixelation_diff_threshold" value="{{ thresholds.pixelation_diff_threshold }}" required min="0">
                            </div>

                            <div class="mb-3">
                                <label for="color_variance_threshold" class="form-label">Color Variance Threshold</label>
                                <input type="number" step="0.1" class="form-control" id="color_variance_threshold" name="color_variance_threshold" value="{{ thresholds.color_variance_threshold }}" required min="0">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="saturation_min" class="form-label">Minimum Saturation</label>
                                    <input type="number" step="0.1" class="form-control" id="saturation_min" name="saturation_min" value="{{ thresholds.saturation_min }}" required min="0">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="saturation_max" class="form-label">Maximum Saturation</label>
                                    <input type="number" step="0.1" class="form-control" id="saturation_max" name="saturation_max" value="{{ thresholds.saturation_max }}" required min="0">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
