<!DOCTYPE html>
<html>
<head>
    <title>Edit General Rules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Edit General Rules</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h5>General Requirements</h5>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Enable</th>
                                        <th>Description</th>
                                        <th>Severity</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for rule_key, rule in rules.items() %}
                                    <tr>
                                        <td>
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" id="{{ rule_key }}_enabled" name="{{ rule_key }}_enabled" {% if rule.enabled %}checked{% endif %}>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text" class="form-control" id="{{ rule_key }}_description" name="{{ rule_key }}_description" value="{{ rule.description }}">
                                        </td>
                                        <td>
                                            <select class="form-select" id="{{ rule_key }}_severity" name="{{ rule_key }}_severity">
                                                <option value="high" {% if rule.severity == 'high' %}selected{% endif %}>High</option>
                                                <option value="medium" {% if rule.severity == 'medium' %}selected{% endif %}>Medium</option>
                                                <option value="low" {% if rule.severity == 'low' %}selected{% endif %}>Low</option>
                                            </select>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
